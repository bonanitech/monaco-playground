<!DOCTYPE html>
<html>
<head>
  <title>Monaco Playground</title>
  <link rel="canonical" href="https://editor.bitwiser.in/" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    if (window.location.href.indexOf('a5ea1') >= 0) {
      window.location.href = 'https://editor.bitwiser.in';
    }
  </script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-124254488-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-124254488-1');
</script>
</head>
<body>
  <!-- <section class="section"> -->
    <div class="container">
      <div>
        This demo uses these libraries- <a href="https://github.com/brijeshb42/monaco-ace-tokenizer">monaco-ace-tokenizer</a>, <a href="https://github.com/brijeshb42/monaco-themes">monaco-themes</a>, <a href="https://github.com/brijeshb42/monaco-vim">monaco-vim</a>, <a href="https://github.com/brijeshb42/monaco-emacs">monaco-emacs</a>
      </div>
      <div class="toolbar">
        <label>
          Syntax
          <select class="hidden" id="language-select"></select>
        </label>
        <label title="Works good enough">
          Theme
          <select class="hidden" id="theme-select"></select>
        </label>
        <label>
          <input id="minimap" type="checkbox" checked />
          Minimap
        </label>
        <label title="Rough around the edges. Some functionalities might not work">
          <input id="vim" type="checkbox" />
          Vim
        </label>
        <label title="Some of the functionalities are implemented">
          <input id="emacs" type="checkbox" />
          Emacs
        </label>
      </div>
      <div id="editor" class="editor-monaco"></div>
      <div id="vim-statusbar" class="vim-statusbar" style="display: none"></div>
    </div>
  <!-- </section> -->
</body>
</html>
